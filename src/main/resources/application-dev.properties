spring.application.name=facapp
server.port=8089
# 数据库连接信息
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource
spring.data.rest.base-path=api
# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=com.example.facapp.common.PhysicalNamingStrategy
# 开发环境配置
# 数据库连接
spring.datasource.url=jdbc:mysql://localhost:3306/facdb?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root
# JPA配置
spring.jpa.show-sql=true
#设置json返回格式
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=GMT+8